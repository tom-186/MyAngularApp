<div *ngIf="error">
    <p>An error occured.</p>
    <span>{{ error }}</span>
  </div>
  <div *ngIf="!error">
    <div class="comment" *ngFor = "let comment of comments">
            <span class="comment_declaration">Comment by: </span><a class= "email" href="mailto:{{comment.email}}">{{ comment.email }}</a><br>
            <div class ="body"><span>{{ comment.body }}</span></div><br>
            <div class ="date">Published on {{ date }}</div>
    </div>
</div>
